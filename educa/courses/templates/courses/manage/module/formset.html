{% extends "base.html" %}

{% block title %}
    Редагування "{{ course.title }}"
{% endblock %}

{% block content %}
     <h1>Додати "{{ course.title }}"</h1>
     <div class="module">
         <h2>Модулі курсу</h2>
         <form action="" method="post">
             {{ formset }}
             {{ formset.management_form }}
             {% csrf_token %}
             <input type="submit" class="button" value="Зберегти модуль">
         </form>
     </div>
{% endblock %}
